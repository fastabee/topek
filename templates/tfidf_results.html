<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TF-IDF Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>TF-IDF Results</h1>
    {% include 'header.html' %}
    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">TF-IDF Result</h1>
        </div>

        <!-- Content Row -->
        <div class="row">

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">TF-IDF Result</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        {% for table in tables %}
                        {{ table|safe }}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

</body>

</html>
